<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Bot 萬能控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: "Microsoft JhengHei", sans-serif; background: #f0f2f5; }</style>

<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
        <div class="text-6xl mb-4">🦁</div>
        <h1 class="text-2xl font-bold text-slate-800 mb-2">LINE Bot 萬能控制台</h1>
        <p class="text-slate-500 mb-8 text-sm">請選擇您要設定的功能模組</p>

        <div class="space-y-4">
            <a href="tool_imagemap.html" class="block group relative w-full overflow-hidden rounded-xl bg-gradient-to-r from-blue-500 to-cyan-500 p-4 text-white shadow-lg transition hover:scale-105">
                <div class="flex items-center gap-4">
                    <span class="text-3xl">🗺️</span>
                    <div class="text-left">
                        <h3 class="font-bold text-lg">引流圖編輯器</h3>
                        <p class="text-xs opacity-90">單圖/多圖、點擊區域、自動回覆</p>
                    </div>
                </div>
            </a>

            <a href="tool_carousel.html" class="block group relative w-full overflow-hidden rounded-xl bg-gradient-to-r from-amber-500 to-orange-500 p-4 text-white shadow-lg transition hover:scale-105">

                    <span class="text-3xl">🎠</span>
                    <div class="text-left">

                        <p class="text-xs opacity-90">多張卡片左右滑動、商品展示</p>
                    </div>
                </div>
            </a>

            <a href="tool_flow.html" class="block group relative w-full overflow-hidden rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 p-4 text-white shadow-lg transition hover:scale-105">
                <div class="flex items-center gap-4">
                    <span class="text-3xl">🔀</span>
                    <div class="text-left">
                        <h3 class="font-bold text-lg">見證流程設計</h3>
                        <p class="text-xs opacity-90">點擊放大、分類跳轉、摺疊選單</p>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="mt-8 text-xs text-slate-400">
            Powered by Cloudflare Workers & KV
        </div>
    </div>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>LINE Bot è¬èƒ½ç·¨è¼¯å™¨ (åœ–ç‰‡ä¸Šå‚³ç‰ˆ)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
        h2, h3 { text-align: center; color: #1DB446; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 5px; color: #333; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        textarea { height: 80px; resize: vertical; }

        .save-btn { background: #06c755; color: white; font-weight: bold; margin-top: 20px; font-size: 18px; }
        .load-btn { background: #0099ff; color: white; font-weight: bold; width: auto; margin-left: 10px; padding: 10px 20px;}
        .add-btn { background: #333; color: white; margin-top: 10px; }
        .upload-btn { background: #ff9800; color: white; width: auto; padding: 5px 15px; font-size: 14px; margin-left: 5px;}
        
        .flex-row { display: flex; align-items: center; }
        .input-group { display: flex; align-items: center; width: 100%; }
    </style>
</head>
<body>

    <h2>ğŸ› ï¸ Bot è¬èƒ½ç·¨è¼¯å™¨ (å¯ä¸Šå‚³åœ–ç‰‡)</h2>

    <div class="card">
        <label>1. Worker ç¶²å€</label>
        <input type="text" id="workerUrl" placeholder="ä¾‹å¦‚ https://api.xxx.workers.dev">
        <label>2. ç®¡ç†å¯†ç¢¼</label>
        <input type="password" id="password" value="1234">
    </div>

    <div class="card">
        <label>3. è§¸ç™¼é—œéµå­— (è¼¸å…¥å¾ŒæŒ‰è®€å–)</label>
        <div class="flex-row">
            <input type="text" id="triggerKeyword" placeholder="ä¾‹å¦‚ï¼šç”¢å“">
            <button class="load-btn" onclick="loadSettings()">ğŸ“‚ è®€å–</button>
        </div>
        
        <label>4. æ©Ÿå™¨äººå›è¦†æ–‡å­—</label>
        <textarea id="replyText" placeholder="ä¾‹å¦‚ï¼šé€™æ˜¯æˆ‘å€‘ç‚ºæ‚¨æŒ‘é¸çš„ç”¢å“..."></textarea>
    </div>

    <div class="card">
        <h3>ğŸ–¼ï¸ 5. è¨­å®šåœ–ç‰‡å¡ç‰‡ (Carousel)</h3>
        <div id="carouselContainer"></div>
        <button type="button" class="add-btn" onclick="addCard()">+ æ–°å¢ä¸€å¼µå¡ç‰‡</button>
    </div>

    <div class="card">
        <h3>ğŸ”´ 6. è¨­å®šç´…è‰²æ¡†æ¡†æŒ‰éˆ•</h3>
        <div id="buttonsContainer"></div>
        <button type="button" class="add-btn" onclick="addButton()">+ æ–°å¢ç´…è‰²æŒ‰éˆ•</button>
    </div>

    <button class="save-btn" onclick="saveSettings()">ğŸ’¾ å„²å­˜æ‰€æœ‰è¨­å®š</button>
    <p id="status" style="text-align:center; margin-top:15px; font-weight:bold;"></p>

    <input type="file" id="fileInput" style="display: none;" accept="image/png, image/jpeg">

    <script>
        let currentUploadInput = null; // ç´€éŒ„ç›®å‰æ­£åœ¨æŒ‰å“ªä¸€å€‹æ ¼å­çš„ä¸Šå‚³éˆ•

        function addCard(imgVal='', linkVal='', titleVal='') {
            const div = document.createElement('div');
            div.className = 'carousel-item';
            div.innerHTML = `
                <h4>ğŸ“¦ ç”¢å“å¡ç‰‡</h4>
                <button class="del-item-btn" onclick="this.parentElement.remove()">åˆªé™¤</button>
                <label>åœ–ç‰‡ç¶²å€:</label>
                <div class="input-group">
                    <input type="text" class="card-img" value="${imgVal}" placeholder="é»å³é‚ŠæŒ‰éˆ•ä¸Šå‚³ ->">
                    <button class="upload-btn" onclick="triggerUpload(this)">â¬†ï¸ ä¸Šå‚³</button>
                </div>
                <label>é€£çµç¶²å€:</label> <input type="text" class="card-link" value="${linkVal}" placeholder="https://...">
                <label>æ¨™é¡Œ:</label> <input type="text" class="card-title" value="${titleVal}" placeholder="æ¨™é¡Œ">
            `;
            document.getElementById('carouselContainer').appendChild(div);
        }

        function addButton(labelVal='', textVal='') {
            const div = document.createElement('div');
            div.className = 'btn-group';
            div.innerHTML = `
                <input type="text" class="btn-label" value="${labelVal}" placeholder="æŒ‰éˆ•æ–‡å­—">
                <input type="text" class="btn-text" value="${textVal}" placeholder="ç™¼é€æ–‡å­—">
                <button style="width:auto; background:#ff4d4f; color:white;" onclick="this.parentElement.remove()">X</button>
            `;
            document.getElementById('buttonsContainer').appendChild(div);
        }

        // --- ä¸Šå‚³åŠŸèƒ½é‚è¼¯ ---
        function triggerUpload(btn) {
            // æ‰¾åˆ°æŒ‰éˆ•æ—é‚Šçš„ input æ¡†
            currentUploadInput = btn.previousElementSibling;
            // è§¸ç™¼éš±è—çš„æª”æ¡ˆé¸æ“‡å™¨
            document.getElementById('fileInput').click();
        }

        // ç›£è½æª”æ¡ˆé¸æ“‡
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const workerUrl = document.getElementById('workerUrl').value.trim();
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            if (!workerUrl) { alert("è«‹å…ˆå¡«å¯«ä¸Šæ–¹çš„ Worker ç¶²å€ï¼"); return; }

            // è½‰æˆ Base64
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async function() {
                const base64Image = reader.result;
                
                // é¡¯ç¤ºä¸Šå‚³ä¸­
                if(currentUploadInput) currentUploadInput.value = "â³ ä¸Šå‚³ä¸­...";

                try {
                    // ç™¼é€çµ¦ Worker
                    let cleanUrl = workerUrl.endsWith('/') ? workerUrl.slice(0, -1) : workerUrl;
                    const response = await fetch(cleanUrl + '/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: password, image: base64Image })
                    });

                    if (response.ok) {
                        const resJson = await response.json();
                        // å¡«å…¥å›å‚³çš„ç¶²å€
                        if(currentUploadInput) currentUploadInput.value = resJson.url;
                        status.innerText = "âœ… åœ–ç‰‡ä¸Šå‚³æˆåŠŸï¼";
                        status.style.color = "green";
                    } else {
                        if(currentUploadInput) currentUploadInput.value = "";
                        alert("ä¸Šå‚³å¤±æ•—ï¼š" + await response.text());
                    }
                } catch (error) {
                    console.error(error);
                    if(currentUploadInput) currentUploadInput.value = "";
                    alert("é€£ç·šéŒ¯èª¤");
                }
                // æ¸…ç©ºæª”æ¡ˆé¸æ“‡ï¼Œä»¥ä¾¿ä¸‹æ¬¡å¯ä»¥é¸åŒä¸€å€‹æª”æ¡ˆ
                document.getElementById('fileInput').value = '';
            };
        });

        // --- è®€å–èˆ‡å„²å­˜ (ç¶­æŒåŸæœ¬é‚è¼¯) ---
        async function loadSettings() {
            let workerUrl = document.getElementById('workerUrl').value.trim();
            if(workerUrl.endsWith('/')) workerUrl = workerUrl.slice(0, -1);
            const keyword = document.getElementById('triggerKeyword').value.trim();
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            if (!workerUrl || !keyword) { alert("è«‹è¼¸å…¥ç¶²å€å’Œé—œéµå­—"); return; }
            status.innerText = "ğŸ“‚ è®€å–ä¸­...";

            try {
                const response = await fetch(workerUrl + '/load', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, keyword })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('replyText').value = data.replyText || '';
                    document.getElementById('carouselContainer').innerHTML = ''; 
                    if (data.cards) data.cards.forEach(c => addCard(c.img, c.link, c.title));
                    document.getElementById('buttonsContainer').innerHTML = '';
                    if (data.buttons) data.buttons.forEach(b => addButton(b.label, b.text));
                    status.innerText = `âœ… è®€å–æˆåŠŸï¼`;
                    status.style.color = "blue";
                } else {
                    status.innerText = "âŒ è®€å–å¤±æ•—"; status.style.color = "red";
                }
            } catch (error) { status.innerText = "âŒ é€£ç·šéŒ¯èª¤"; }
        }

        async function saveSettings() {
            let workerUrl = document.getElementById('workerUrl').value.trim();
            if(workerUrl.endsWith('/')) workerUrl = workerUrl.slice(0, -1);
            const keyword = document.getElementById('triggerKeyword').value.trim();
            const replyText = document.getElementById('replyText').value.trim();
            const password = document.getElementById('password').value;
            
            if (!workerUrl || !keyword) { alert("è³‡æ–™ä¸å®Œæ•´"); return; }
            const cards = [];
            document.querySelectorAll('.carousel-item').forEach(item => {
                const img = item.querySelector('.card-img').value.trim();
                const link = item.querySelector('.card-link').value.trim();
                const title = item.querySelector('.card-title').value.trim();
                if(img) cards.push({ img, link, title }); // åªè¦æœ‰åœ–å°±å­˜
            });
            const buttons = [];
            document.querySelectorAll('.btn-group').forEach(group => {
                const inputs = group.querySelectorAll('input');
                const label = inputs[0].value.trim();
                const text = inputs[1].value.trim();
                if (label && text) buttons.push({ label, text });
            });

            document.getElementById('status').innerText = "â³ å„²å­˜ä¸­...";
            try {
                const response = await fetch(workerUrl + '/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, keyword, replyText, cards, buttons })
                });
                if (response.ok) {
                    document.getElementById('status').innerText = "âœ… å„²å­˜æˆåŠŸï¼";
                    document.getElementById('status').style.color = "green";
                } else {
                    document.getElementById('status').innerText = "âŒ å¤±æ•—";
                }
            } catch (error) { document.getElementById('status').innerText = "âŒ éŒ¯èª¤"; }
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>後台管理</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f7fb;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>關鍵字自動回覆後台</h1>

  <div class="box">
    <label>關鍵字</label>
    <input id="keyword" placeholder="例如：菜單" />

    <label>回覆內容</label>
    <textarea id="reply" rows="5" placeholder="輸入要回覆的文字"></textarea>

    <button id="saveBtn">儲存</button>
  </div>

  <script>
    // ⚠️ 你的 Worker API（固定這個）
    const API_BASE = "https://api.zxcv8096.workers.dev";

    const keywordEl = document.getElementById("keyword");
    const replyEl = document.getElementById("reply");
    const saveBtn = document.getElementById("saveBtn");

    saveBtn.addEventListener("click", async () => {
      const keyword = keywordEl.value.trim();
      const reply = replyEl.value.trim();

      if (!keyword || !reply) {
        alert("請輸入關鍵字與回覆內容");
        return;
      }

      try {
        const res = await fetch(API_BASE + "/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keyword, reply })
        });

        const text = await res.text();

        if (!res.ok) {
          alert("儲存失敗：" + text);
          return;
        }

        alert("已儲存");
        replyEl.value = "";
      } catch (err) {
        alert("連線失敗：" + err.message);
      }
    });
  </script>
</body>
</html>

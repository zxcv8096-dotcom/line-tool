<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>後台管理</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f7fb;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>關鍵字自動回覆後台</h1>

  <div class="box">
    <label>關鍵字</label>
    <input placeholder="例如：菜單" />

    <label>回覆內容</label>
    <textarea rows="5" placeholder="輸入要回覆的文字"></textarea>

    <button>儲存</button>
    <script>
const btn = document.querySelector("button")
btn.onclick = async () => {
  const keyword = document.querySelector("input").value
  const reply = document.querySelector("textarea").value

  await fetch("https://api.zxcv8096.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ keyword, reply })
  })

  alert("已儲存")
}
</script>

  </div>
</body>
</html>

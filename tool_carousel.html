<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>.area-box { position: absolute; border: 2px solid red; background: rgba(255,0,0,0.2); cursor: pointer; color:white; font-weight:bold; display:flex; justify-content:center; align-items:center; }</style>

<body class="bg-slate-100 flex flex-col h-screen text-slate-800">
    <div class="bg-white shadow p-4 z-10 flex justify-between items-center">

            <a href="index.html" class="text-2xl hover:bg-slate-50 rounded px-1">ğŸ”™</a> 
            æ»‘å‹•å¡ç‰‡ç·¨è¼¯å™¨
        </h1>
        <div class="flex gap-2 text-sm">
            <input id="workerUrl" placeholder="Workerç¶²å€" class="border px-2 rounded w-48 bg-yellow-50">
            <input id="keyword" placeholder="é—œéµå­—" class="border px-2 rounded font-bold w-32 border-amber-500">
            <button onclick="load()" class="bg-gray-500 text-white px-3 rounded hover:bg-gray-600">è®€å–</button>
            <button onclick="save()" class="bg-green-600 text-white px-3 rounded hover:bg-green-700">å„²å­˜</button>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <div class="w-72 bg-white border-r p-4 overflow-y-auto flex flex-col gap-2">
            <h3 class="font-bold mb-2">å¡ç‰‡æ¸…å–®</h3>
            <div id="cardList" class="space-y-2"></div>
            <button onclick="addCard()" class="w-full mt-2 py-2 border-dashed border-2 border-amber-400 text-amber-600 rounded hover:bg-amber-50">+ æ–°å¢å¡ç‰‡</button>
            
            <div class="mt-8 border-t pt-4">
                <h3 class="font-bold text-red-600 text-sm mb-2">ğŸ”´ åº•éƒ¨ç´…è‰²æŒ‰éˆ• (Quick Reply)</h3>
                <div id="qrList" class="space-y-2"></div>
                <button onclick="addQR()" class="w-full text-xs text-red-500 border border-red-200 rounded py-1 hover:bg-red-50">+ æ–°å¢æŒ‰éˆ•</button>
            </div>
        </div>
        
        <div class="flex-1 bg-slate-200 p-8 flex justify-center overflow-auto relative items-start">
            <div id="editor" class="hidden bg-white shadow-xl rounded-lg overflow-hidden w-[320px] flex-shrink-0 self-start">
                <div class="relative group">
                    <img id="preview" class="w-full h-[220px] object-cover bg-gray-100">
                    <button onclick="uploadImg()" class="absolute bottom-2 right-2 bg-black/60 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">ğŸ“· æ›´æ›åœ–ç‰‡</button>
                    <div id="drawLayer" class="absolute inset-0 cursor-crosshair"></div>
                </div>
                <div class="p-4 bg-gray-50">
                    <p class="text-xs text-gray-500 text-center">ğŸ‘‡ è«‹åœ¨ä¸Šåœ–æ‹–æ›³ç•«æ¡†æ¡†è¨­å®šé»æ“Šå€åŸŸ</p>
                    <p class="text-[10px] text-gray-400 text-center mt-1">ç›®å‰å€åŸŸæ•¸: <span id="areaCount">0</span></p>
                </div>
            </div>
            <div id="emptyState" class="text-slate-400 mt-20 flex flex-col items-center">
                <span class="text-4xl mb-2">ğŸ‘ˆ</span>
                <span>è«‹å¾å·¦å´æ–°å¢æˆ–é¸æ“‡å¡ç‰‡</span>
            </div>
        </div>
    </div>
    <input type="file" id="fileInput" hidden>

    <script>
        let cards = []; // { url, areas: [] }
        let quickReplies = [];
        let currentIdx = -1;
        let isDrawing=false, startX, startY;

        // â˜…â˜…â˜… è‡ªå‹•è®€å–ç¶²å€ â˜…â˜…â˜…
        window.onload = function() {
            const savedUrl = localStorage.getItem('line_worker_url');
            if(savedUrl) document.getElementById('workerUrl').value = savedUrl;
        }

        function addCard() { cards.push({url:'', areas:[]}); renderList(); selectCard(cards.length-1); }
        
        function renderList() {
            const c=document.getElementById('cardList'); c.innerHTML='';
            cards.forEach((card,i)=>{
                c.innerHTML += `
                <div onclick="selectCard(${i})" class="p-3 border rounded cursor-pointer flex justify-between items-center transition ${i===currentIdx?'bg-amber-50 border-amber-500 shadow-sm':'hover:bg-gray-50'}">
                    <div>
                        <span class="font-bold text-sm">å¡ç‰‡ ${i+1}</span>
                        <div class="text-xs text-gray-400">${card.areas.length} å€‹ç†±å€</div>
                    </div>
                    <button onclick="event.stopPropagation(); cards.splice(${i},1); renderList(); selectCard(-1);" class="text-red-400 hover:text-red-600 px-2 font-bold">âœ•</button>
                </div>`;
            });
        }

        function selectCard(i) {
            currentIdx = i; renderList();
            const div = document.getElementById('editor');
            const img = document.getElementById('preview');
            const empty = document.getElementById('emptyState');
            
            if(i===-1 || !cards[i]) { 
                div.classList.add('hidden'); 
                empty.classList.remove('hidden');
                return; 
            }
            
            div.classList.remove('hidden');
            empty.classList.add('hidden');
            img.src = cards[i].url || 'https://via.placeholder.com/320x220?text=Click+Upload';
            renderAreas();
            document.getElementById('areaCount').innerText = cards[i].areas.length;
        }

        // åœ–ç‰‡ä¸Šå‚³
        function uploadImg() {
            const url = document.getElementById('workerUrl').value;
            if(!url) return alert('è«‹å…ˆè¼¸å…¥ Worker ç¶²å€');

            document.getElementById('fileInput').click();
            document.getElementById('fileInput').onchange = async(e)=>{
                const file=e.target.files[0];
                if(!file) return;
                const reader=new FileReader();
                reader.readAsDataURL(file);
                reader.onload=async()=>{
                    try {
                        const res = await fetch(url+'/upload', {
                            method:'POST', body:JSON.stringify({password:'1234', image:reader.result})
                        });
                        const json=await res.json();
                        cards[currentIdx].url = json.url;
                        selectCard(currentIdx);
                    } catch(e) { alert('ä¸Šå‚³éŒ¯èª¤'); }
                }
            }
        }

        // ç•«æ¡†æ¡†é‚è¼¯
        const layer = document.getElementById('drawLayer');
        layer.onmousedown = e => { isDrawing=true; const r=layer.getBoundingClientRect(); startX=e.clientX-r.left; startY=e.clientY-r.top; }
        layer.onmouseup = e => {
            if(!isDrawing) return; isDrawing=false;
            const r=layer.getBoundingClientRect();
            const w=Math.abs(e.clientX-r.left-startX);
            const h=Math.abs(e.clientY-r.top-startY);
            if(w>10&&h>10) {
                const type = prompt("é¡å‹? (text/link)", "text");
                const txt = prompt("å…§å®¹? (é—œéµå­—/ç¶²å€)");
                if(txt) {
                    cards[currentIdx].areas.push({
                        x: Math.min(startX, e.clientX-r.left)/r.width,
                        y: Math.min(startY, e.clientY-r.top)/r.height,
                        w: w/r.width, h: h/r.height,
                        text: txt, type: type==='link'?'uri':'message'
                    });
                    renderAreas(); renderList();
                    document.getElementById('areaCount').innerText = cards[currentIdx].areas.length;
                }
            }
        }
        function renderAreas() {
            layer.innerHTML='';
            if(currentIdx===-1) return;
            cards[currentIdx].areas.forEach((a,i)=>{
                const d=document.createElement('div'); d.className='area-box';
                d.style.left=(a.x*100)+'%'; d.style.top=(a.y*100)+'%'; d.style.width=(a.w*100)+'%'; d.style.height=(a.h*100)+'%';
                d.innerText=i+1;
                d.onclick=e=>{e.stopPropagation(); if(confirm('åˆªé™¤?')) { cards[currentIdx].areas.splice(i,1); renderAreas(); document.getElementById('areaCount').innerText = cards[currentIdx].areas.length; } }
                layer.appendChild(d);
            });
        }

        // Quick Reply
        function addQR(){ quickReplies.push({label:'æŒ‰éˆ•',text:'å›è¦†'}); renderQR(); }
        function renderQR(){ 
            const q=document.getElementById('qrList'); q.innerHTML='';
            quickReplies.forEach((x,i)=> q.innerHTML+=`<div class="flex text-xs gap-1 items-center bg-white border p-1 rounded"><input value="${x.label}" onchange="quickReplies[${i}].label=this.value" class="w-12 border rounded px-1" placeholder="é¡¯ç¤º"><input value="${x.text}" onchange="quickReplies[${i}].text=this.value" class="flex-1 border rounded px-1" placeholder="ç™¼é€"><button onclick="quickReplies.splice(${i},1);renderQR()" class="text-red-500 font-bold px-1">âœ•</button></div>` )
        }

        async function save() {
            const url = document.getElementById('workerUrl').value;
            const key = document.getElementById('keyword').value;
            if(!url || !key) return alert('è³‡æ–™ä¸å…¨');

            // è½‰æ›ç‚º Flex Message
            const bubbles = cards.map(c => ({
                type: "bubble",
                body: {
                    type: "box", layout: "overlap", paddingAll: "0px",
                    contents: [
                        { type: "image", url: c.url, size: "full", aspectMode: "cover" },
                        ...c.areas.map(a => ({
                            type: "box", layout: "vertical", position: "absolute",
                            offsetStart: (a.x*100)+'%', offsetTop: (a.y*100)+'%', width: (a.w*100)+'%', height: (a.h*100)+'%',
                            action: { type: a.type, label: 'action', text: a.type==='message'?a.text:undefined, uri: a.type==='uri'?a.text:undefined }
                        }))
                    ]
                }
            }));
            const payload = { mode: 'carousel', messages: [{ type: "flex", altText: "å¡ç‰‡é¸å–®", contents: { type: "carousel", contents: bubbles } }], quickReplies };
            
            try {
                const res = await fetch(url+'/save', {
                    method:'POST', body:JSON.stringify({password:'1234', keyword:key, payload})
                });
                if(res.ok) alert('å„²å­˜æˆåŠŸ'); else alert('å¤±æ•—');
            } catch(e) { alert('é€£ç·šéŒ¯èª¤'); }
        }

        async function load() {
            const url = document.getElementById('workerUrl').value;
            const key = document.getElementById('keyword').value;
            if(!url || !key) return alert('è³‡æ–™ä¸å…¨');
            try {
                const res = await fetch(url+'/load', { method:'POST', body:JSON.stringify({password:'1234', keyword:key}) });
                if(res.ok) {
                    const data = await res.json();
                    quickReplies = data.quickReplies || [];
                    // è§£æ
                    if(data.messages && data.messages[0].contents.type === 'carousel') {
                        cards = data.messages[0].contents.contents.map(b => {
                            // é€™è£¡ç°¡åŒ–è§£æï¼Œå¯¦éš›ä¸Šè¦è§£æç™¾åˆ†æ¯”å­—ä¸²å›æ•¸å­—ï¼Œé€™è£¡ç•¥éåå‘è§£æçš„è¤‡é›œåº¦ï¼Œå»ºè­°ä½¿ç”¨è€…ä¸»è¦ç”¨ä¾†å„²å­˜
                            // è‹¥è¦å®Œç¾è®€å–ï¼Œå»ºè­°æ”¹å­˜ raw data åˆ° payloadï¼Œé€™è£¡ç‚ºäº†ç›¸å®¹æ€§å…ˆé€™æ¨£
                            return { url: b.body.contents[0].url, areas: [] }; 
                        });
                        alert('è®€å–æˆåŠŸ (æ³¨æ„ï¼šèˆŠçš„ç†±å€å¯èƒ½ç„¡æ³•å®Œç¾é‚„åŸé¡¯ç¤ºï¼Œä½†åŠŸèƒ½æ­£å¸¸)');
                    }
                    renderList(); renderQR(); selectCard(0);
                } else alert('ç„¡è³‡æ–™');
            } catch(e) { alert('éŒ¯èª¤'); }
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>人生風險財務規劃系統</title>
    <style>
        :root {
            --primary: #1a365d;
            --accent: #e53e3e;
            --bg: #f0f4f8;
            --card-bg: #ffffff;
        }
        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 20px; color: #2d3748;
            line-height: 1.6;
        }
        .container { max-width: 600px; margin: auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--primary); margin-bottom: 5px; font-size: 1.6rem; }
        .author { font-size: 0.9rem; color: #718096; }

        .card { 
            background: var(--card-bg); 
            border-radius: 16px; 
            padding: 24px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            margin-bottom: 20px; 
            border: 1px solid rgba(0,0,0,0.03);
        }
        .section-title { 
            font-size: 1.1rem; font-weight: bold; color: var(--primary);
            margin-bottom: 15px; display: flex; align-items: center;
        }
        .section-title::before {
            content: ""; display: inline-block; width: 4px; height: 18px; 
            background: var(--accent); margin-right: 10px; border-radius: 2px;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; color: #4a5568; margin-bottom: 6px; font-weight: 500; }
        input { 
            width: 100%; height: 48px; border: 1.5px solid #e2e8f0; border-radius: 10px; 
            font-size: 1.1rem; padding: 0 15px; box-sizing: border-box; transition: 0.2s;
            background: #fdfdfd;
        }
        input:focus { outline: none; border-color: var(--primary); background: #fff; box-shadow: 0 0 0 3px rgba(26, 54, 93, 0.1); }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        button { 
            width: 100%; height: 55px; background: var(--primary); color: white; 
            border: none; border-radius: 12px; font-size: 1.2rem; font-weight: bold; 
            cursor: pointer; margin-top: 10px; box-shadow: 0 4px 12px rgba(26, 54, 93, 0.2);
        }
        button:active { transform: translateY(2px); box-shadow: none; }

        .result-box { 
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            color: white; border-radius: 16px; padding: 25px; display: none; margin-top: 25px;
        }
        .res-item { margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .res-label { font-size: 0.9rem; color: #cbd5e0; margin-bottom: 5px; }
        .res-value { font-size: 1.4rem; font-weight: bold; color: #fbbf24; }
        .danger-text { color: #f87171; font-weight: bold; }
        
        footer { text-align: center; margin-top: 40px; padding-bottom: 20px; color: #a0aec0; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>人生風險財務規劃</h1>
        <div class="author">顧問服務：李嘉哲 Gavin</div>
    </div>

    <div class="card">
        <div class="section-title">基本資訊 (責任期計算)</div>
        <div class="grid">
            <div class="input-group">
                <label>目前年齡</label>
                <input type="number" id="currentAge" value="35">
            </div>
            <div class="input-group">
                <label>現有存款 (萬元)</label>
                <input type="number" id="savings" value="100">
            </div>
        </div>
        <div class="input-group">
            <label>目前月收入 (元)</label>
            <input type="number" id="monthlyIncome" value="60000">
        </div>
    </div>

    <div class="card">
        <div class="section-title">年度開銷支出</div>
        <div class="grid">
            <div class="input-group"><label>生活費/月</label><input type="number" id="livingExp" value="30000"></div>
            <div class="input-group"><label>房貸車貸/月</label><input type="number" id="debtExp" value="20000"></div>
            <div class="input-group"><label>孝親費/月</label><input type="number" id="parentExp" value="5000"></div>
            <div class="input-group"><label>旅遊預算/年</label><input type="number" id="travelExp" value="100000"></div>
        </div>
    </div>

    <div class="card">
        <div class="section-title">退休夢想</div>
        <div class="input-group">
            <label>退休後希望每月可用 (元)</label>
            <input type="number" id="retireMonthlyTarget" value="50000">
        </div>
        <div class="input-group">
            <label>預計通膨率 (%)</label>
            <input type="number" id="inflationRate" value="3">
        </div>
    </div>

    <button onclick="calculate()">分析人生的風險與缺口</button>

    <div id="results" class="result-box">
        <div class="res-item">
            <div class="res-label">距離 65 歲退休剩餘年數</div>
            <div class="res-value"><span id="yearsRemain"></span> 年</div>
        </div>
        <div class="res-item">
            <div class="res-label">通膨風險：退休時您的收入購買力</div>
            <div class="res-value">僅剩現在的 <span id="purchasingPower"></span> 元</div>
            <div style="font-size: 0.8rem; color: #a0aec0;">* 錢在無聲無息中變小了</div>
        </div>
        <div class="res-item">
            <div class="res-label">責任期 (24-65歲) 總支出缺口</div>
            <div class="res-value" style="color:#f87171;">$ <span id="totalGap"></span> 元</div>
            <div style="font-size: 0.8rem; color: #a0aec0;">* 已扣除現有存款，不含退休後費用</div>
        </div>
        <div class="res-item" style="border-bottom:none;">
            <div class="res-label">退休期 (65-85歲) 所需預備金</div>
            <div class="res-value">$ <span id="retireNeed"></span> 元</div>
        </div>
    </div>

    <footer>
        &copy; 2026 製作者：李嘉哲 Gavin | 專業財務風險規劃
    </footer>
</div>

<script>
function calculate() {
    const currentAge = parseInt(document.getElementById('currentAge').value);
    const savings = parseFloat(document.getElementById('savings').value) * 10000;
    const monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value);
    const inflation = parseFloat(document.getElementById('inflationRate').value) / 100;
    
    const yearsToRetire = 65 - currentAge;
    
    // 1. 計算購買力縮水
    const pPower = monthlyIncome / Math.pow((1 + inflation), yearsToRetire);
    
    // 2. 責任期總開銷 (35歲算到65歲)
    const mTotalExp = parseFloat(document.getElementById('livingExp').value) + 
                      parseFloat(document.getElementById('debtExp').value) + 
                      parseFloat(document.getElementById('parentExp').value);
    const yTravel = parseFloat(document.getElementById('travelExp').value);
    
    const totalExpInResponsibility = (mTotalExp * 12 + yTravel) * yearsToRetire;
    const finalGap = totalExpInResponsibility - savings;
    
    // 3. 退休後預備金 (預估活20年)
    const retireMonthly = parseFloat(document.getElementById('retireMonthlyTarget').value);
    const retireTotal = retireMonthly * 12 * 20;

    // 顯示結果
    document.getElementById('yearsRemain').innerText = yearsToRetire;
    document.getElementById('purchasingPower').innerText = Math.round(pPower).toLocaleString();
    document.getElementById('totalGap').innerText = Math.round(finalGap).toLocaleString();
    document.getElementById('retireNeed').innerText = Math.round(retireTotal).toLocaleString();
    
    document.getElementById('results').style.display = 'block';
    
    // 自動捲動到結果區
    window.scrollTo({
        top: document.getElementById('results').offsetTop - 20,
        behavior: 'smooth'
    });
}
</script>

</body>
</html>
